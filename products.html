    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue">
    <style>
        :root {
            --standardcolor: #C9DBC1;
            --accentcolor: #DCE6CA;
            --textcolor: #2b2b2b;
            --backgroundcolor: #ffffff;
        }

        body {
            font-family: "Bebas+Neue", sans-serif;
            background-color: var(--backgroundcolor);
            width: 100%;
            margin: 0;
        }

        .navbar {
            background-color: #f2f2f2;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        .navbar-logo {
            width: 100px;
            height: 100px;
            margin-left: 5px;
            margin-right: 20px;
        }

        .navbar-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .navbar-links a {
            text-decoration: none;
            color: var(--textcolor);
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #searchInput {
            width: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--accentcolor);
            border-radius: 20px;
            margin: 5px;
            align-items: right;
        }

        #searchInput:focus,
        #searchInput:hover {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--accentcolor);
            border-radius: 20px;
            margin: 5px;
        }

        #suggestions {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid var(--accentcolor);
            border-radius: 5px;
            padding: 5px;
        }

        .suggestion {
            padding: 5px;
            cursor: pointer;
        }

        .suggestion:hover {
            background-color: var(--accentcolor);
            color: white;
        }


        #activePage {
            text-decoration: underline var(--accentcolor);
        }

        #wrapper {
            margin-top: 500px;
            margin-right: 30px;
            margin-left: 0px;
            margin-bottom: 30px;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        #image {
            height: auto;
            width: 400px;
            border-radius: 10px;

        }

        #Name {
            text-align: center;
        }

        #Preis {
            margin-top: -11px;
            text-align: center;
        }

        .box {
            float: left;
            width: 400px;
            height: 440px;
            padding: 10px;
            background-color: white;
            margin: 10px;
            border: 10px solid var(--standardcolor);
            border-radius: 20px;
        }

        .product-img img {
            transition: transform 0.3s;
        }

        .product-img:hover img {
            transform: rotateY(-180deg);
        }
    </style>
</head>
