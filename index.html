<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Online Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue">
    <style>
        :root {
            --standardcolor: #C9DBC1;
            --accentcolor: #DCE6CA;
            --textcolor: #2b2b2b;
            --backgroundcolor: #ffffff;
        }

        body {
            font-family: "Bebas+Neue", sans-serif;
            background-color: var(--backgroundcolor);
        }

        .navbar {
            background-color: #f2f2f2;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        .navbar-logo {
            width: 100px;
            margin-left: 5px;
            margin-right: 20px;
        }

        .navbar-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .navbar-links a {
            text-decoration: none;
            color: var(--textcolor);
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .big-image {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .big-image img {
            width: 100%;
            filter: blur(10px);
        }

        .big-image-text-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .big-image-text-button h2 {
            color: var(--textcolor);
            font-size: 45px;
        }

        .big-image-text-button .button {
            border: 2px solid var(--standardcolor);
            background-color: transparent;
            color: var(--standardcolor);
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
        }

        .big-image-text-button .button:hover {
            color: var(--accentcolor);
            border: 3px solid var(--accentcolor);
        }

        #ÃœberUns {
            text-align: center;
            color: var(--textcolor);
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: start;
            gap: 10px;
            margin: 50px 30px;
            padding: 20px;
            background-color: var(--standardcolor);
            border-radius: 10px;
        }

        .box {
            flex: 1 0 200px;
            padding: 10px;
            background-color: var(--backgroundcolor);
            border-radius: 20px;
        }

        .button-container {
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }

        #P_name,
        #P_price {
            color: var(--textcolor)
        }

        #searchInput {
            width: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--accentcolor);
            border-radius: 20px;
            margin: 5px;
            align-items: right;
        }

        #searchInput:focus,
        #searchInput:hover {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--accentcolor);
            border-radius: 20px;
            margin: 5px;
        }

        #activePage {
            text-decoration: underline var(--accentcolor);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <div class="navbar-links">
            <a href="index.html" id="activePage">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="products.html">Products</a>
            <input type="text" id="searchInput" placeholder="ðŸ” Klicken um zu suchen..." />
        </div>

            alt="Big Image">
        <div class="big-image-text-button">
            <h2>Willkommen im Online-Shop!</h2>
            <a class="button" href="products.html">Zu den Produkten</a>
        </div>
    </div>

    <div class="container">

                alt="T-Shirt">
        </div>
        <div class="box">

                alt="Handtasche">

        <div class="button-container">

        </div>
    </div>
</body>
